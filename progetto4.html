<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <meta lang="it">
    <title>ToDOList</title>
    <meta name="viewport" width="device-width, initial scale=1">
    <style>
    body {
      
      background: linear-gradient(goldenrod, rgb(102, 194, 17));
      background-repeat: no-repeat;
      font-size:40px;
  }
  
  main {
    padding:50px 100px 500px 100px;
  }
  footer {
    background-color: goldenrod;
    font-family:Arial, Helvetica, sans-serif;
    padding:40px 40px 20px 40px;
    text-align: center;
  }
  
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
<header>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">ToDOList</span>
  </div>
</nav>
</header>
<main>
    <br>
    <br>
    <br>
<div class="input-group mb-3">
  <input type="text" class="form-control" id="task" placeholder="Aggiungi una cosa da fare..." aria-label="add a task" aria-describedby="button-addon2">
  <button class="btn btn-success" type="button" id="button-addon2">AGGIUNGI</button>
</div>
<ul id="listaTask" class="list-group"></ul>

<script>
  var add_btn; //button
  var task; //input
  var btn_close; //btn-close
  var listaTask; //ul
  var list = []; //array

  window.addEventListener("load", init);

  function init(){
    add_btn = document.getElementById("button-addon2");
    task = document.getElementById("task");
    listaTask = document.getElementById("listaTask");
    
    nome();
    checkData();
  }
function nome() {
  add_btn.addEventListener("click", addTask);
}


function addTask(){
  console.log(task.value);
    list.push(task.value);
    buildList();
    saveData();
    clearForms();
}

function clearForms(){
    task.value = '';
}

function checkData(){
    if(localStorage.getItem('task')){
        list = localStorage.getItem('task').split(",");
    }

    buildList();
}

function buildList(){
    var lista = "";
    for(var i=0; i < list.length; i++){
      //  lista += "<li><button onclick='removeTask(" +i+ ")' id='remove_btn' class='remove_btn badge </button>" + list[i] + "</li>";
    lista += "<li><button onclick='removeTask(" +i+ ")'</button>" + list[i] + "</li>";
      }
    listaTask.innerHTML = lista;
}

function saveData(){
    localStorage.setItem('task', list);
}

function removeTask(id){
    list.splice(id, 1);
    saveData();
    buildList();
}
</script>
</main>

</body>
</html>
